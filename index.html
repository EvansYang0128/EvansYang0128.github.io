<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
        }
        section {
            padding: 20px 0;
        }
        .skills, .projects {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#projects">項目</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="container">
        <h2>關於我</h2>
        <p>這裡是我的個人簡介。我是一名網頁開發者，擁有多年的經驗。</p>
    </section>

    <section id="skills" class="container skills">
        <h2>技能</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>

    <section id="projects" class="container projects">
        <h2>項目</h2>
        <ul>
            <li>項目一</li>
            <li>項目二</li>
            <li>項目三</li>
        </ul>
    </section>

    <footer>
        <p>版權所有 &copy; 2023</p>
    </footer>
</body>
</html>
