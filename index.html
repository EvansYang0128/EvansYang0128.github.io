<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .showcase h1 {
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .bio {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bio h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .bio p {
            line-height: 1.6;
        }
        .skills {
            padding: 20px;
            background: #000000;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .skills h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills ul li {
            background: #77aaff;
            color: #fff;
            margin: 5px 0;
            padding: 10px;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">關於我</a></li>
                    <li><a href="#">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>歡迎來到我的個人網站</h1>
            <p>這裡是我的個人簡介，歡迎了解更多關於我的資訊。</p>
        </div>
    </section>

    <section class="bio">
        <div class="container">
            <h2>關於我</h2>
            <p>你好，我是楊淳仁。我是一名學生，我對智慧商務有著濃厚的興趣。我擁有[你的學歷或工作經驗]，並且在[你的專業領域]有著豐富的經驗。</p>
            <p>在我的空閒時間，我喜歡[你的愛好或興趣]。我相信持續學習和成長是成功的關鍵，因此我不斷尋求新的挑戰和機會來提升自己。</p>
            <p>感謝你訪問我的網站，期待與你交流。</p>
        </div>
    </section>

    <section class="skills">
        <div class="container">
            <h2>技能</h2>
            <ul>
                <li>技能 1</li>
                <li>技能 2</li>
                <li>技能 3</li>
                <li>技能 4</li>
            </ul>
        </div>
    </section>

    <footer>
        <p>版權所有 &copy; 2023 [你的名字]</p>
    </footer>
</body>
</html>
